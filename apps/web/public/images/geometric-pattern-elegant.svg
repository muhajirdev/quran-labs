      <circle cx="100" cy="100" r="1.5" fill="rgba(255, 255, 255, 0.15)" />
      <circle cx="100" cy="50" r="1" fill="rgba(255, 255, 255, 0.12)" />
      <circle cx="100" cy="150" r="1" fill="rgba(255, 255, 255, 0.12)" />
