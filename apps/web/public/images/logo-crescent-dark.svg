<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
  </defs>
  
  <!-- Crescent moon shape using mask technique for better control -->
  <mask id="crescentMask">
    <rect width="200" height="200" fill="white" />
    <!-- The overlapping circle that creates the crescent shape - positioned with maximum diagonal -->
    <circle cx="150" cy="65" r="70" fill="black" />
  </mask>
  
  <!-- Main circle with mask applied -->
  <circle cx="100" cy="100" r="70" fill="url(#moonGradient)" mask="url(#crescentMask)" />
  
  <!-- Subtle outline for definition -->
  <circle cx="100" cy="100" r="70" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" fill="none" mask="url(#crescentMask)" />
  
  <!-- Subtle glow effect -->
  <circle cx="100" cy="100" r="95" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" fill="none" />
</svg>
