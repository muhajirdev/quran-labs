app = "kuzu-api"
primary_region = "sin"  # Singapore region, change as needed

[build]
  dockerfile = "Dockerfile"

[env]
  DB_PATH = "/app/database"
  PORT = "8000"
  CONTAINER = "true"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "kuzu_api_data"
  destination = "/app/database"
